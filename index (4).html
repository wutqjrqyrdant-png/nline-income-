<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা ক্যালেন্ডার</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #fff1b8);
      color: #333;
    }
    .calendar {
      padding: 20px;
      max-height: 80vh;
      overflow-y: scroll;
    }
    .month {
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .month h2 {
      margin-top: 0;
      background: linear-gradient(to right, #f00, #ff0);
      color: #000;
      padding: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
      margin-top: 10px;
    }
    .day-name {
      font-weight: bold;
      color: #000;
    }
    .day {
      padding: 10px;
      border-radius: 5px;
    }
    .today {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .holiday {
      color: black;
      font-weight: bold;
      text-decoration: line-through;
    }
    .age-button-container {
      text-align: center;
      margin: 20px 0;
    }
    .age-button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      background: #ff5722;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 2000;
    }
    .popup input, .popup select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .popup-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar-scroll {
      position: fixed;
      right: 0;
      top: 100px;
      width: 10px;
      height: 80%;
      background: rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    /* Ad Container Style */
    .ad-container {
      margin: 15px 0;
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendarContainer"></div>
  
  <div class="age-button-container">
    <button class="age-button" onclick="showAgePopup()">বয়স পরিমাপ</button>
  </div>

  <div class="popup" id="agePopup">
    <span class="popup-close" onclick="hideAgePopup()">&times;</span>
    <h3>আপনার জন্ম তারিখ সিলেক্ট করুন:</h3>
    <select id="birthYear"></select>
    <select id="birthMonth"></select>
    <select id="birthDay"></select>
    <br>
    <button onclick="calculateAge()">Submit</button>
    <p id="ageResult"></p>
  </div>
  
  <div class="sidebar-scroll" onclick="scrollToToday()"></div>

  <script>
    const calendarContainer = document.getElementById("calendarContainer");
    const today = new Date();

    const banglaMonths = ["বৈশাখ", "জ্যৈষ্ঠ", "আষাঢ়", "শ্রাবণ", "ভাদ্র", "আশ্বিন", "কার্তিক", "অগ্রহায়ণ", "পৌষ", "মাঘ", "ফাল্গুন", "চৈত্র"];
    const englishMonths = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const weekDays = ["রবি", "সোম", "মঙ্গল", "বুধ", "বৃহস্পতি", "শুক্র", "শনি"];

    function generateCalendar(startDate, totalMonths) {
      let currentDate = new Date(startDate);
      for (let i = 0; i < totalMonths; i++) {
        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const monthTitle = document.createElement("h2");
        const bnMonth = banglaMonths[currentDate.getMonth() % 12];
        const enMonth = englishMonths[currentDate.getMonth()];
        const year = currentDate.getFullYear();
        const bnYear = year - 593; // approx Bangla year
        monthTitle.innerHTML = `${bnMonth} (${bnYear}) | ${enMonth} (${year})`;
        monthDiv.appendChild(monthTitle);

        const daysDiv = document.createElement("div");
        daysDiv.classList.add("days");

        weekDays.forEach(day => {
          const dayName = document.createElement("div");
          dayName.textContent = day;
          dayName.classList.add("day-name");
          daysDiv.appendChild(dayName);
        });

        const firstDay = new Date(year, currentDate.getMonth(), 1);
        const lastDay = new Date(year, currentDate.getMonth() + 1, 0);

        for (let i = 0; i < firstDay.getDay(); i++) {
          daysDiv.appendChild(document.createElement("div"));
        }

        for (let d = 1; d <= lastDay.getDate(); d++) {
          const date = new Date(year, currentDate.getMonth(), d);
          const dayDiv = document.createElement("div");
          dayDiv.classList.add("day");
          dayDiv.textContent = d;
          if (
            date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth() &&
            date.getFullYear() === today.getFullYear()
          ) {
            dayDiv.classList.add("today");
          }
          if (date.getDay() === 5 || date.getDay() === 6) {
            dayDiv.classList.add("holiday");
            dayDiv.onclick = () => alert("ছুটি: " + date.toDateString());
          }
          daysDiv.appendChild(dayDiv);
        }

        monthDiv.appendChild(daysDiv);
        calendarContainer.appendChild(monthDiv);

        // প্রতি ৩টি মাস পর একটি এড যোগ করা
        if ((i + 1) % 3 === 0 && i < totalMonths - 1) {
          const adContainer = document.createElement("div");
          adContainer.classList.add("ad-container");
          adContainer.innerHTML = `
            <div id="container-ad-${i}">
              <script type="text/javascript">
                atOptions = {
                  'key' : 'c6da4b3fdae74a7145f7d0b1936a611d',
                  'format' : 'iframe',
                  'height' : 50,
                  'width' : 320,
                  'params' : {}
                };
              <\/script>
              <script type="text/javascript" src="//www.highperformanceformat.com/c6da4b3fdae74a7145f7d0b1936a611d/invoke.js"><\/script>
            </div>
          `;
          calendarContainer.appendChild(adContainer);
        }

        currentDate.setMonth(currentDate.getMonth() + 1);
      }
    }

    function showAgePopup() {
      document.getElementById("agePopup").style.display = "block";
    }

    function hideAgePopup() {
      document.getElementById("agePopup").style.display = "none";
    }

    function populateBirthSelectors() {
      const yearSelect = document.getElementById("birthYear");
      for (let y = 1990; y <= 2025; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
      const monthSelect = document.getElementById("birthMonth");
      for (let m = 1; m <= 12; m++) {
        const opt = document.createElement("option");
        opt.value = m - 1;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      }
      const daySelect = document.getElementById("birthDay");
      for (let d = 1; d <= 31; d++) {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        daySelect.appendChild(opt);
      }
    }

    function calculateAge() {
      const y = parseInt(document.getElementById("birthYear").value);
      const m = parseInt(document.getElementById("birthMonth").value);
      const d = parseInt(document.getElementById("birthDay").value);
      const birth = new Date(y, m, d);
      const ageDate = new Date(today - birth);
      const years = ageDate.getUTCFullYear() - 1970;
      const months = ageDate.getUTCMonth();
      const days = ageDate.getUTCDate() - 1;
      document.getElementById("ageResult").textContent = `আপনার বয়স: ${years} বছর ${months} মাস ${days} দিন`;
    }

    function scrollToToday() {
      const todayElement = document.querySelector(".today");
      if (todayElement) {
        todayElement.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    // Initialize everything
    const startDate = new Date();
    startDate.setMonth(startDate.getMonth() - 7);
    generateCalendar(startDate, 127);
    populateBirthSelectors();
    scrollToToday();
  </script>
</body>
</html>
